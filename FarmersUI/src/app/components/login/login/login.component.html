<div class="">
  <div class="row">
    <div class="col-md-6 offset-xl-1 col-xl-4 col-12 box">
      <div class="loginBody">
        <div class="globalCenterCenter mb-3">
          <a routerLink="/">
            <img src="../../../../assets/logo-etc/LRVFA LOGO 3.png" class="topNavLogo" alt="logo">
          </a>
        </div>
        <div class="container">
          <h1 class="t1 globalCenterCenter">Welcome back</h1>
          <p class="p1 globalCenterCenter">Welcome back! Please enter your details.</p>
          <div>
            <p class="p2">Email</p>
            <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="Enter your email">
            <p class="p3">Password</p>
            <div class="input-group">
              <input [(ngModel)]="user.password" type="text" class="form-control" placeholder="Enter you password">
              <button class="btn btn-password" type="button" id="button-addon2"><i class="bi bi-eye"></i></button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-7">
              <div class="globalCenterLeft">
                <input class="form-check-input c1" type="checkbox">
                <label class="l1">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-5">
              <div class="globalCenterRight">
                <a href="#" class="a1">Forgot password</a>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 col-12 mt-3">
            <button class="btn btn-green" type="button" (click)="login(user)">Sign in</button>
            <button class="btn btn-google " type="button">
              <div class="globalCenterCenter">
                <img class="i1" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
                <h4 class="my-0">&nbsp;Sign in with Google</h4>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 offset-xl-1 d-none d-md-block">
      <img
        src="https://images.unsplash.com/photo-1661503271250-ea3706816770?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        class="promoPic" alt="...">
    </div>
  </div>
</div>

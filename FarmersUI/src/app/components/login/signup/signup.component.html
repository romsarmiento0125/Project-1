<div class="">
  <div class="row">
    <div class="col-6 d-none d-md-block">
      <img
        src="https://images.unsplash.com/photo-1661503271250-ea3706816770?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        class="promoPic" alt="...">
    </div>
    <div class="col-md-6 offset-xl-1 col-xl-4 col-12 box">
      <div class="signupBody">
        <div class="globalCenterCenter mb-3">
          <a routerLink="/">
            <img src="../../../../assets/logo-etc/LRVFA LOGO 3.png" class="topNavLogo" alt="logo">
          </a>
        </div>
        <div class="container">
          <h1 class="t1 globalCenterCenter">Create account</h1>
          <p class="p1 globalCenterCenter">Lets get you all set up so you can verify your personal account and begin setting up your profile.</p>
          <div>
            <p class="p2">Name</p>
            <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="Juan D. Cruz">
            <p class="p2">Email</p>
            <input type="text" class="form-control" placeholder="juan@example.com">
            <p class="p3">Password</p>
            <div class="input-group">
              <input [(ngModel)]="user.password" type="password" class="form-control">
              <button class="btn btn-password" type="button" id="button-addon2"><i class="bi bi-eye"></i></button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <div class="globalCenterLeft">
                <input class="form-check-input c1" type="checkbox">
                <label class="l1">
                  I have read and agree to the &nbsp;
                </label>
                <a routerLink="/l" class="a1">Terms of Service</a>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 col-12 mt-3">
            <button class="btn btn-green" type="button" (click)="register(user)">Sign up</button>
            <div class="globalCenterleft">
              <span>Already have an account? &nbsp;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>

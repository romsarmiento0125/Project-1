<div class="topNav">
  <div class="row">
    <div class="col-8">
      <div class="">
        <a routerLink="/">
          <img src="../../../../assets/logo-etc/LRVFA LOGO 3.png" class="topNavLogo" alt="logo">
        </a>
      </div>
    </div>
    <div class="col-4 globalCenterRight">
      <button type="button" class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#sideNav">
        <div class="globalCenterCenter">
          <i class="bi bi-list"></i>
        </div>
      </button>
    </div>
  </div>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="sideNav">
    <div class="offcanvas-header">
      <a routerLink="/">
        <img src="../../../../assets/logo-etc/LRVFA LOGO 3.png" class="topNavLogo" alt="logo">
      </a>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body ocbody p-0">
      <mat-tree class="navTree" [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <button class="btn treeBtn" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <div class="globalCenterCenter">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </div>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>
    <div class="offcanvas-footer">
      <div class="d-flex globalCenterCenter">
        <button routerLink="/login" type="button" class="btn btn-outline-primary m-2">Login</button>
        <button type="button" class="btn btn-primary m-2">Sign Up</button>
      </div>
    </div>
  </div>
</div>

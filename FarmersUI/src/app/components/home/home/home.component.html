<app-topnavbar></app-topnavbar>
<div class="home">
  <div class="container">
    <button type="submit" class="btn btn-primary" (click)="tocreate()">Create</button>
    <div class="my-3 border">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button type="submit" class="btn btn-warning mx-2" (click)="toupdate(element)">Update</button>
            <button type="submit" class="btn btn-danger mx-2" (click)="deleteCRUD(element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]" 
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  
    <div class="my-3 p-2 border" *ngIf="cou === 'create'">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input type="text" class="form-control" [(ngModel)]="in.name">
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success" (click)="createCRUD()">save</button>
      </div>
    </div>
  
    <div class="my-3 p-2 border" *ngIf="cou === 'update'">
      <div class="row mb-3">
        <label class="col-2 col-form-label">Id:</label>
        <div class="col-2">
          <input type="text" class="form-control" disabled [(ngModel)]="in.id">
        </div>
        <label class="col-2 col-form-label">Name:</label>
        <div class="col-6">
          <input type="text" class="form-control" [(ngModel)]="in.name">
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success" (click)="updateCRUD()">save</button>
      </div>
    </div>
  
  </div>
</div>

<app-botnavbar></app-botnavbar>
